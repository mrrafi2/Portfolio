    <style>
      /* Paint page background immediately to avoid white flash */
      html, body {
        height: 100%;
        margin: 0;
        background: linear-gradient(180deg, #0b1220 0%, #151935 100%);
        color: #e6eef8;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }

      /* Minimal splash centered — visible before JS mounts */
      #splash {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        pointer-events: none;
      }

      #splash .inner {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        color: #e6eef8;
      }

      #splash .brand {
        font-weight: 700;
        letter-spacing: 0.6px;
        font-size: 18px;
      }

      /* Tiny loader dots — light on animation for low-power devices */
      .dots { display:flex; gap:8px; align-items:center; justify-content:center }
      .dot {
        width:8px;
        height:8px;
        border-radius:50%;
        background: rgba(255,255,255,0.9);
        opacity: 0.9;
        transform: translateY(0);
        animation: jump .9s infinite ease-in-out both;
      }
      .dot:nth-child(2){ animation-delay: .08s }
      .dot:nth-child(3){ animation-delay: .16s }

      @keyframes jump {
        0%,100% { transform: translateY(0); opacity: 0.7 }
        50% { transform: translateY(-6px); opacity: 1 }
      }

     

      /* Hide splash when we set .hide class (used by JS to fade out) */
      #splash.hide {
        transition: opacity 300ms ease, visibility 300ms ease;
        opacity: 0;
        visibility: hidden;
      }
    </style>
